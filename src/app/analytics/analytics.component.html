<div>
  <h3>Analytics</h3>

  <div style="display: inline-flex; width: 100%; margin-bottom: 20px; margin-top:20px; text-align: center;">
    <div class="sectionContainer animated fadeIn" style="margin: auto; color:green !important;">
      <div class="sectionHeader" style="color:green !important;">{{totalPositive}}</div>
      <div class="sectionBody">Total positive phrases</div>
    </div>
    <div class="sectionContainer animated fadeIn"style="margin: auto;">
      <div class="sectionHeader">{{totalNeutral}}</div>
      <div class="sectionBody">Total neutral phrases</div>
    </div>
    <div class="sectionContainer animated fadeIn" style="margin: auto; color:red !important;">
      <div class="sectionHeader" style="color:red !important;">{{totalNegative}}</div>
      <div class="sectionBody">Total negative phrases</div>
    </div>
  </div>

  <div *ngFor="let acquisition of textList" class="sectionContainer animated fadeIn">
    <div class="sectionHeader">{{acquisition.acquisition}}</div>
    <div class="sectionBody">
      <div *ngFor="let documents of acquisition.documents" style="width:100%; margin-top: 10px">
        <span style="font-weight: bold">{{documents.title}}</span>
        <table mdbTable #tableEl="mdbTable" hover="true" class="table z-depth-0">
          <thead class="sticky-top">
            <tr>
              <th>
              </th>
              <th>
              </th>
            </tr>
          </thead>
          <tbody #row>
            <tr *ngFor="let phrase of documents.operations; let i = index">
              <td style="width:88%">
                {{phrase.phrase}}
              </td>
              <td style="text-align: right; font-size: 15pt">
                <span *ngIf="phrase.sentiment == 1" style="color:green; font-weight: bold">{{phrase.sentiment}}</span>
                <span *ngIf="phrase.sentiment == 0" style="font-weight: bold">{{phrase.sentiment}}</span>
                <span *ngIf="phrase.sentiment == -1" style="color:red; font-weight: bold">{{phrase.sentiment}}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>

<div>
  <button class="backBtn" (click)="back()">
    <mdb-icon fas icon="chevron-left"></mdb-icon> Indietro
  </button>

  <h3>Result</h3>

  <div class="sectionContainer animated fadeIn">
    <div class="sectionBody">
      <div style="width:100%; margin-top: 10px" *ngIf="array_split.length == 0">
        No results found
      </div>
      <span *ngIf="array_split.length > 0">
        <div style="width:100%; margin-top: 10px">
          <table mdbTable #tableEl="mdbTable" hover="true" class="table z-depth-0">
            <tbody #row>
              <tr *ngFor="let phrase of array_split; let i = index">
                <td style="width:88%" id="phrase_{{i}}">
                  {{phrase}}
                </td>
                <td style="text-align: right; font-size: 15pt">
                  <input type="text" id="sentiment_{{i}}" class="form-control" mdbInput>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </span>
    </div>

    <div style="float:right">
      <button type="button" mdbBtn color="info" mdbWavesEffect (click)="addTraining()">Add to training set</button>
    </div>
  </div>

</div>
